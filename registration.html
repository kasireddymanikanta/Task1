<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>

  <h2>Create Your Account</h2>
  <form action="success.html" method="get">
    
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Set a password" required>
    <br><br>

    <!-- Gender selection -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
    <br><br>

    <!-- Phone number -->
    <label for="mobile">Phone Number:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
    <br><br>

    <!-- Select country -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Choose your country</option>
      <option value="us">USA</option>
      <option value="uk">UK</option>
      <option value="canada">Canada</option>
      <option value="india">India</option>
      <option value="australia">Australia</option>
    </select>
    <br><br>

    <!-- Select state -->
    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">Choose your state</option>
      <option value="california">California</option>
      <option value="texas">Texas</option>
      <option value="new_york">New York</option>
      <option value="maharashtra">Maharashtra</option>
      <option value="ontario">Ontario</option>
    </select>
    <br><br>

    <button type="submit">Sign Up</button>
  </form>

  <p>Already a member? <a href="index.html">Log in here</a></p>

</body>
</html>
